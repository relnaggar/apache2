services:
  app:
    init: true
    ports:
      - "80:80"
      - "443:443"
    container_name: apache2
    build: .
    volumes:
      - ./www:/var/www
      - ./apache-config:/etc/apache2
  bundler:
    init: true
    container_name: bundler
    build: ./bundler
    volumes:
      - ./bundler/src:/bundler/src
      - ./www/html/css:/bundler/dist/css
